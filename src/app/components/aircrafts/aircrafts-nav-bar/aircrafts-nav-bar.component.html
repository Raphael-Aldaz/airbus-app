<nav class="bg-gray-700">
  <div class="container mx-auto py-4 flex justify-between items-center">
    <div class="flex space-x-10">
      <div class="flex items-center space-x-2 hover:cursor-pointer" (click)="getAllAircraft()">
        <span class="text-gray-50">Tous les avions</span>
      </div>
      <div class="flex items-center space-x-2 hover:cursor-pointer" (click)="getDesignedAircraft()">
        <span class="text-gray-50">Avion en etude</span>
      </div>
      <div class="flex items-center space-x-2 hover:cursor-pointer" (click)="getConceptedAircraft()">
        <span class="text-gray-50">Avion en construction</span>
      </div>
    </div>
    <form #f="ngForm" (ngSubmit)="onSearch(f.value)" class="lg:flex hidden items-center space-x-2 bg-white py-1 px-2 rounded-full">
      <span>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </span>
      <input  class="form-control mr-sm-2 border-0" type="search" placeholder="Search" [(ngModel)]="aircraft.prog" name="prog" aria-label="Search">
      <button  type="submit" >Search</button>
    </form>
  </div>
</nav>
